<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="wp8266420.jpg" alt="">
        <div class="weather_container">
            
            <div class="temp">
                <p>20</p>

            </div>
            <div class="location">
                <p>Mumbai</p>
                <span>12:30 - Monday 24-03-2025</span>
            </div>
            <div class="condition">
                <p></p>
                <p>Mist</p>
            </div>
        </div>
    </div>
    <nav>
        <form>
            <input class="searchfield" type="text" placeholder="Search for location"  </input>
            <button class="searchbutton" >Search</button>
        </form>
    </nav>
    <script src="script.js"></script>
    
</body>
</html>
